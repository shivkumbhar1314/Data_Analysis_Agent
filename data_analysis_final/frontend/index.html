<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Agent - Automated EDA & AutoML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebfd;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .file-size {
            color: #777;
            font-size: 0.9em;
        }

        .config-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-analyze:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #999;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-value {
            color: #666;
            font-size: 0.95em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-title {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-download {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            flex: 1;
        }

        .btn-download:hover {
            background: #218838;
        }

        .summary-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }

        .agents-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .agents-table th,
        .agents-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .agents-table th {
            background: #f0f2ff;
            font-weight: 600;
            color: #333;
        }

        .agents-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Data Analysis Agent</h1>
            <p class="subtitle">Automated Exploratory Data Analysis & AutoML Platform</p>
        </header>

        <div class="main-grid">
            <div class="card">
                <div class="upload-section">
                    <h2>Upload Dataset</h2>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drop your CSV file here</div>
                        <div class="upload-hint">or click to browse (CSV, Parquet, Excel)</div>
                        <input type="file" id="fileInput" accept=".csv,.parquet,.xls,.xlsx">
                    </div>
                    <div class="file-info" id="fileInfo">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="config-section">
                    <h2>Analysis Configuration</h2>

                    <div class="form-group">
                        <label for="datasetName">Dataset Name</label>
                        <input type="text" id="datasetName" placeholder="e.g., loan_data" value="my_dataset">
                    </div>

                    <div class="form-group">
                        <label for="targetColumn">Target Column (Optional)</label>
                        <input type="text" id="targetColumn" placeholder="e.g., approved (for supervised learning)">
                    </div>

                    <div class="form-group">
                        <label>Select Agents to Run</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="agent-profiling" checked>
                                <label for="agent-profiling" style="margin: 0;">Profiling</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="agent-visualization" checked>
                                <label for="agent-visualization" style="margin: 0;">Visualization</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="agent-insights" checked>
                                <label for="agent-insights" style="margin: 0;">Insights</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="agent-anomalies" checked>
                                <label for="agent-anomalies" style="margin: 0;">Anomalies</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="agent-automl" checked>
                                <label for="agent-automl" style="margin: 0;">AutoML</label>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn-analyze" id="analyzeBtn" disabled>Analyze</button>
                        <button class="btn-reset" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Running analysis... This may take a minute</p>
            </div>

            <div id="resultsContent" style="display: none;">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="summary">Summary</button>
                    <button class="tab-btn" data-tab="profile">Data Profile</button>
                    <button class="tab-btn" data-tab="insights">Key Insights</button>
                    <button class="tab-btn" data-tab="anomalies">Anomalies</button>
                    <button class="tab-btn" data-tab="recommendations">Recommendations</button>
                </div>

                <div class="tab-content active" id="tab-summary">
                    <div class="result-item">
                        <div class="result-label">Analysis Summary</div>
                        <div class="summary-text" id="summaryText"></div>
                    </div>
                    <table class="agents-table">
                        <thead>
                            <tr>
                                <th>Agent</th>
                                <th>Status</th>
                                <th>Execution Time</th>
                            </tr>
                        </thead>
                        <tbody id="agentsTable"></tbody>
                    </table>
                </div>

                <div class="tab-content" id="tab-profile">
                    <div class="metrics-grid" id="profileMetrics"></div>
                    <div class="result-item" id="columnsInfo"></div>
                </div>

                <div class="tab-content" id="tab-insights">
                    <div id="insightsContent"></div>
                </div>

                <div class="tab-content" id="tab-anomalies">
                    <div id="anomaliesContent"></div>
                </div>

                <div class="tab-content" id="tab-recommendations">
                    <div id="recommendationsContent"></div>
                </div>

                <div class="download-buttons">
                    <button class="btn-download" id="downloadHTML">Download HTML Report</button>
                    <button class="btn-download" id="downloadJSON">Download JSON Report</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://data-analysis-agent-intel-hk-1.onrender.com/api';

        let uploadedFile = null;
        let analysisResults = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultsSection = document.getElementById('resultsSection');
        const loading = document.getElementById('loading');
        const resultsContent = document.getElementById('resultsContent');
        const errorMessage = document.getElementById('errorMessage');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                uploadedFile = files[0];
                const filename = uploadedFile.name;
                const filesize = (uploadedFile.size / 1024).toFixed(2);

                document.getElementById('fileName').textContent = `üìÑ ${filename}`;
                document.getElementById('fileSize').textContent = `${filesize} KB`;
                fileInfo.classList.add('active');

                analyzeBtn.disabled = false;
                resultsSection.classList.remove('active');
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!uploadedFile) return;

            const formData = new FormData();
            formData.append('file', uploadedFile);
            formData.append('datasetName', document.getElementById('datasetName').value);
            formData.append('targetColumn', document.getElementById('targetColumn').value);

            const agents = [];
            if (document.getElementById('agent-profiling').checked) agents.push('profiling');
            if (document.getElementById('agent-visualization').checked) agents.push('visualization');
            if (document.getElementById('agent-insights').checked) agents.push('insights');
            if (document.getElementById('agent-anomalies').checked) agents.push('anomalies');
            if (document.getElementById('agent-automl').checked) agents.push('automl');

            formData.append('agents', JSON.stringify(agents));

            resultsSection.classList.add('active');
            loading.classList.add('active');
            resultsContent.style.display = 'none';
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                analysisResults = await response.json();
                displayResults(analysisResults);
            } catch (error) {
                showError(`Analysis failed: ${error.message}`);
                console.error(error);
            } finally {
                loading.classList.remove('active');
            }
        });

        function displayResults(results) {
            resultsContent.style.display = 'block';

            if (results.success) {
                document.getElementById('summaryText').textContent = results.summary;

                const agentsTable = document.getElementById('agentsTable');
                agentsTable.innerHTML = '';
                for (const [name, data] of Object.entries(results.agent_results)) {
                    const status = data.success ? 'Success' : 'Failed';
                    const statusClass = data.success ? 'status-success' : 'status-error';
                    agentsTable.innerHTML += `
                        <tr>
                            <td>${name}</td>
                            <td><span class="status-badge ${statusClass}">${status}</span></td>
                            <td>${data.execution_time.toFixed(2)}s</td>
                        </tr>
                    `;
                }

                displayProfile(results.dataset_profile);
                displayInsights(results.agent_results);
                displayAnomalies(results.agent_results);
                displayRecommendations(results.agent_results);
            } else {
                showError(results.error || 'Analysis failed');
            }
        }

        function displayProfile(profile) {
            const metrics = document.getElementById('profileMetrics');
            metrics.innerHTML = `
                <div class="metric-card">
                    <div class="metric-title">Total Rows</div>
                    <div class="metric-value">${profile.row_count}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Columns</div>
                    <div class="metric-value">${profile.column_count}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Compression Ratio</div>
                    <div class="metric-value">${(profile.compression_ratio * 100).toFixed(1)}%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Missing Values</div>
                    <div class="metric-value">${profile.columns.reduce((sum, c) => sum + c.null_count, 0)}</div>
                </div>
            `;

            const columnsInfo = document.getElementById('columnsInfo');
            let columnsHTML = '<div class="result-label">Column Information</div>';
            columnsHTML += '<table class="agents-table"><thead><tr><th>Column</th><th>Type</th><th>Non-Null</th><th>Unique</th></tr></thead><tbody>';
            for (const col of profile.columns) {
                columnsHTML += `
                    <tr>
                        <td>${col.name}</td>
                        <td>${col.dtype}</td>
                        <td>${col.null_count === 0 ? 'OK' : col.null_count}</td>
                        <td>${col.unique_count}</td>
                    </tr>
                `;
            }
            columnsHTML += '</tbody></table>';
            columnsInfo.innerHTML = columnsHTML;
        }

        function displayInsights(agentResults) {
            const content = document.getElementById('insightsContent');
            const insights = agentResults['Insight Generator'] || {};
            let html = '';

            if (insights.output && insights.output.statistical_insights) {
                html += '<div class="result-item"><div class="result-label">Statistical Insights</div><ul>';
                for (const insight of insights.output.statistical_insights) {
                    html += `<li>${insight}</li>`;
                }
                html += '</ul></div>';
            }

            if (insights.output && insights.output.anomaly_indicators) {
                html += '<div class="result-item"><div class="result-label">Key Findings</div><ul>';
                for (const indicator of insights.output.anomaly_indicators) {
                    html += `<li>${indicator}</li>`;
                }
                html += '</ul></div>';
            }

            content.innerHTML = html || '<p>No insights available</p>';
        }

        function displayAnomalies(agentResults) {
            const content = document.getElementById('anomaliesContent');
            const anomalies = agentResults['Anomaly Detection Agent'] || {};
            let html = '';

            if (anomalies.output && anomalies.output.anomaly_summary) {
                const summary = anomalies.output.anomaly_summary;
                html += `
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-title">Total Anomalies</div>
                            <div class="metric-value">${summary.total_anomalies}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Affected Columns</div>
                            <div class="metric-value">${summary.affected_columns}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Anomaly %</div>
                            <div class="metric-value">${summary.anomaly_percentage.toFixed(1)}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Severity</div>
                            <div class="metric-value">${summary.severity}</div>
                        </div>
                    </div>
                `;
            }

            content.innerHTML = html || '<p>No anomalies detected</p>';
        }

        function displayRecommendations(agentResults) {
            const content = document.getElementById('recommendationsContent');
            const automl = agentResults['AutoML Agent'] || {};
            let html = '';

            if (automl.output) {
                if (automl.output.problem_type) {
                    html += `
                        <div class="result-item">
                            <div class="result-label">Problem Type</div>
                            <div class="result-value">${automl.output.problem_type.type}</div>
                        </div>
                    `;
                }

                if (automl.output.model_recommendations) {
                    html += '<div class="result-item"><div class="result-label">Recommended Models</div>';
                    html += '<table class="agents-table"><thead><tr><th>Model</th><th>Pros</th><th>Score</th></tr></thead><tbody>';
                    for (const model of automl.output.model_recommendations) {
                        html += `
                            <tr>
                                <td>${model.model}</td>
                                <td>${model.pros}</td>
                                <td>${model.recommendation_score}</td>
                            </tr>
                        `;
                    }
                    html += '</tbody></table></div>';
                }

                if (automl.output.preprocessing_steps) {
                    html += '<div class="result-item"><div class="result-label">Preprocessing Steps</div><ul>';
                    for (const step of automl.output.preprocessing_steps.preprocessing_steps) {
                        html += `<li>${step}</li>`;
                    }
                    html += '</ul></div>';
                }
            }

            content.innerHTML = html || '<p>No recommendations available</p>';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                e.target.classList.add('active');
                document.getElementById(`tab-${e.target.dataset.tab}`).classList.add('active');
            });
        });

        document.getElementById('downloadHTML').addEventListener('click', () => {
            if (analysisResults && analysisResults.html_report) {
                const link = document.createElement('a');
                link.href = analysisResults.html_report;
                link.download = `report_${Date.now()}.html`;
                link.click();
            }
        });

        document.getElementById('downloadJSON').addEventListener('click', () => {
            if (analysisResults) {
                const dataStr = JSON.stringify(analysisResults, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `analysis_${Date.now()}.json`;
                link.click();
            }
        });

        resetBtn.addEventListener('click', () => {
            uploadedFile = null;
            analysisResults = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            resultsSection.classList.remove('active');
            analyzeBtn.disabled = true;
            document.getElementById('datasetName').value = 'my_dataset';
            document.getElementById('targetColumn').value = '';
        });
    </script>
</body>
</html>
